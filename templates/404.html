{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Page non trouvée (404)</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f5f5f5;
            color: #333;
            margin-top: 10%;
        }
        h1 {
            font-size: 4em;
            color: #e74c3c;
        }
        p {
            font-size: 1.2em;
        }
        a {
            color: #3498db;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>404</h1>
    <p>Oups ! La page que vous cherchez n’existe pas.</p>
</body>
</html>
